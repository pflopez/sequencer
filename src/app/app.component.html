<pl-sequencer [tracksData]="tracksData"
              [showTrackName]="true"
              [showTrackLength]="true"
              [showActiveStepBar]="true"
              [ngClass]="{inverted : inverted }"
></pl-sequencer>

<button (click)="invert()">Invert theme</button>

<div>
  Or try a sequencer without using the `pl-sequencer` component
  <button (click)="play()">{{ (simpleSequencer.playing$ | async) ? 'Stop' : 'Play' }}</button>
</div>
