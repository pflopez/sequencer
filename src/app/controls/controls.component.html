
  <button (click)="play()">run</button>
  <button (click)="stop()">stop</button>
  <label for="bpm">BPM:</label><input #bpm name="bpm" id="bpm" class="bpm" [value]="bpm$ |async" (keyup)="changeBpm(bpm.value)">
  <label for="duration">DURATION:</label>
  <select id="duration" [value]="16" #duration (change)="changeDuration(duration.value)">
    <option value="1">1</option>
    <option value="2">1/2</option>
    <option value="4">1/4</option>
    <option value="8">1/8</option>
    <option value="16">1/16</option>
  </select>
  <label for="velocity">VELOCITY:</label>
  <select id="velocity" [value]="1" #velocity (change)="changeVelocity(velocity.value)">
    <option value="1">HIGH</option>
    <option value="2">MED</option>
    <option value="3">LOW</option>
  </select>
